<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de campos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Validador de campos</h2>
  <form>
    <label for="value">Digite o que gostaria de validar</label><br><br>
    <input type="text" id="value" name="inputTest" placeholder="Insira o valor aqui"><br><br>
    <select name="selectField" id="option">
      <option value="cpf">CPF</option>
      <option value="email">E-mail</option>
      <option value="url">URL</option>
      <option value="data">Data</option>
      <option value="imei">IMEI</option>
    </select>
    <button type="button" id="button">Testar campo</button>
  </form><br>
    <span id="data"></span>
    <span id="answer"></span>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
